<!DOCTYPE html>

<body class="bg-gray-900">
	<!-- Navbar responsive Tailwind -->
	<nav class="bg-white">

		<div class=" space-x-4 px-6 py-2">
			<div class="flex justify-between items-center">

					<!-- primary -->
					<div class="hidden md:flex"> <a href="cardCompare.html" class="px-10 hover:font-bold text-base">Card Game</a> <a href="reviewpage.html" class="px-10 hover:font-bold">Feedback</a> </div>
				</div>
				<!-- secondary -->
				<div class="hidden md:flex bg-orange-400 rounded px-2"> <a class="text-gray-700 hover:font-bold text-base linkbutton">Links</a> </div>

				<div class="md:hidden flex items-center">
					<button class="mobile-menu-button">

					</button>
				</div>
			</div>
		</div>
		<!-- mobile -->
		<div class="mobile-menu hidden"> <a href="../index.html" class="block md:hidden p-3 border-2">Home</a> <a href="reviewpage.html" class="block md:hidden p-3">Feedback</a> </div>

		<div class="links grid hidden"> <a href="https://www.coingecko.com/en/api/documentation" class="p-3 border-2">Crypto Api</a> </div>
	</nav>

				<div class="bg-contain h-32 md:h-40" style="background-position: center; background-image: url('../img//ezgif-1-51562bd60d.gif'); background-repeat: no-repeat"></div>
				<a class="text-center w-full bg-orange-400 text-white text-2xl p-4" href="../pages/reviewpage.html">Give Feedback?</a>
			</div>
		</div>
	</div>

	<div class="absolute w-full h-full mx-auto bg-white lostPop hidden">
		<div class="grid bg-contain grid-cols-1 w-full bg-gray-800" style="background-position: center; background-repeat: repeat; background-image: url('../img/LostScreen.png">
			<div class="h-96"></div>
			<div class="h-96"></div>
			<div class="h-96"></div>
		</div>
	</div>


	<div class="bg-cover w-full h-sceen"  style="background-image: url('../img/Table.png')">

		<div  class="w-full h-32">
			<div class="bg-cover mx-auto w-full h-40 md:h-80" style="background-position: bottom; background-repeat: no-repeat; background-image: url('../img/ezgif-1-2d8281df43.gif')"></div>
		</div>

				<div class="grid grid-cols-2 h-32 text-center text-white p-8 justify-self-center ">

				</div>
		</div>

	<!-- bottom -->
	<div class="justify-content-center" id="myCards">

		</div>
